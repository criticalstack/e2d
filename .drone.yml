workspace:
  base: /go
  path: github.com/criticalstack/e2d

clone:
  git:
    image: plugins/git
    tags: true

pipeline:
  testing:
    image: golang:latest
    commands:
    - make test

  lint:
    image: golang:latest
    commands:
    - make lint

  release:
    when:
      event:
        - tag
    image: golang:latest
    secrets: [github_token]
    commands:
      - curl -sL https://git.io/goreleaser | bash
