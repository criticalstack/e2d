workspace:
  base: /go
  path: github.com/criticalstack/e2d

clone:
  git:
    image: plugins/git
    tags: true

pipeline:
  testing:
    image: golang:latest
    commands:
    - make test

  lint:
    image: golang:latest
    commands:
    - make lint

  release:
    when:
      event:
        - tag
    image: golang:latest
    secrets: 
      - github_token
      - packagecloud_token
    commands:
      - curl -sL https://git.io/goreleaser | bash
      - curl -F "package[distro_version_id]=190" -F "package[package_file]=@$(ls dist/e2d_*_x86_64.deb)" https://$packagecloud_token:@packagecloud.io/api/v1/repos/criticalstack/public/packages.json
